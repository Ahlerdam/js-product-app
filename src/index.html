<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <header class="container">

            </a>
        </nav>

    <div class="container" id="appContainer">

                                <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                            </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="AÃ±o" class="form-control">

                        <input type="submit" value="Agregar" id="Add" class="btn btn-danger btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">

                </div>
            </div>
        </div>
